advanced:
  auto_update_check: false
  debug_mode: false
  enable_telemetry: false
cache:
  cleanup_interval_hours: 24
  database_path: app_data/cache.db
  enabled: true
  max_cache_size_mb: 500
data_sources:
  nasdaq:
    ftp_server: ftp.nasdaqtrader.com
    nasdaqlisted_path: /SymbolDirectory/nasdaqlisted.txt
    otherlisted_path: /SymbolDirectory/otherlisted.txt
  wikipedia:
    sp400_url: https://en.wikipedia.org/wiki/List_of_S%26P_400_companies
    sp500_url: https://en.wikipedia.org/wiki/List_of_S%26P_500_companies
export:
  decimal_places: 2
  default_format: csv
  encoding: utf-8
  include_metadata: true
fetch:
  backoff_factor: 2
  cache_ttl_hours: 24
  max_workers: 12
  retry_attempts: 3
  timeout_seconds: 30
logging:
  console_enabled: true
  file_enabled: true
  level: INFO
  log_dir: app_data/logs
  max_log_files: 7
  max_log_size_mb: 10
performance:
  batch_size: 50
  progress_report_interval: 10
  ui_update_interval: 100
rule40:
  min_revenue: 100000000
  period: ttm
  threshold: 40
  variant: op
ui:
  locale: ja
  theme: auto
  window:
    height: 872
    remember_position: true
    remember_size: true
    width: 1536
    x: 903
    y: 288
universe:
  csv_path: null
  exclude_symbols: []
  sources:
  - sp500
